<script>
    function calcAn() {
        var a1 = Number(prompt("digite o valor de a1"));
        var n = Number(prompt("digite o valor de n"));
        var r = Number(prompt("digite o valor de r"));
        var an = a1 + (n - 1) * r;
        alert(an);
    }
    function calcA1() {
        var an = Number(prompt("digite o valor de an"));
        var n = Number(prompt("digite o valor de n"));
        var r = Number(prompt("digite o valor de r"));
        var a1 = an - (n - 1) * r;
        alert(a1);
    }
    function calcN() {
        var an = Number(prompt("digite o valor de an"));
        var r = Number(prompt("digite o valor de n"));
        var a1 = Number(prompt("digite o valor de r"));
        var n = 1 + ((an - a1) / r);
        alert(n);
    }
    function calcR() {
        var an = Number(prompt("digite o valor de an"));
        var n = Number(prompt("digite o valor de n"));
        var a1 = Number(prompt("digite o valor de r"));
        var r = (an - a1) / (n - 1);
        alert(r);
    }
</script>
